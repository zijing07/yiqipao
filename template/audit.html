<html>
  <head>
    <title>一起跑-管理员</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/media/resources/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/media/resources/css/audit.css">

    <script type="text/javascript" src="/media/resources/js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/media/resources/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/media/resources/js/audit.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">

      <!-- Title -->
      <div class="navbar-header">
	<a class="navbar-brand" href="/profile">一起跑</a>
      </div>

      <ul class="nav navbar-nav navbar-right" style="margin-right:30px">
	<li><a href="#">管理员</a></li>
	<li><a href="/logout">退出登录</a></li>
      </ul>
    </nav>


    <div class="container main-frame">
      <div class="row">
	<div id="pending-list" class="col-md-3">
	  <div class="list-group">
	    <a href="#" class="list-group-item active">
	      等待审核的记录
	    </a>

	    {% for run_log in all_run_log %}
	    <a id="item{{run_log.id}}" onclick="click_item({{run_log.id}})" class="list-group-item"> {{ run_log.user.name }} 于 {{ run_log.run_date |date:"Y/m/d" }} 上传</a>
	    {% endfor %}
	  </div>
	</div>

	<div class="col-md-1"></div>
	
	<div id="pending-info" class="col-md-6">
	  <div>
	    <p class="center" id="system-info"></p>
	  </div>
	  <div>
	    <p class="item-attr">运动:<span id="sport" class="item-display">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">距离（千米）:<span id="distance" class="item-display">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">运动日期:<span id="run_date" class="item-display">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">证明人:<span id="witness" class="item-display">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">图片</p>
	    <img id="picture" style="max-width:100%">
	  </div>

	  <div>
	    <p class="item-attr">备注</p>
	    <p id="comment">__</p>
	  </div>

	  <div class="row">
	    <div class="col-md-6">
	      <button class="btn btn-lg btn-success" id="accept" onclick="accept()">审核通过</button>
	    </div>
	    <div class="col-md-6">
	      <button class="btn btn-lg btn-danger" id="reject" onclick="reject()">不符合要求，拒绝</button>
	    </div>
	  </div>
	    
	</div>
      </div>
    </div><!-- container -->
  </body>
</html>
