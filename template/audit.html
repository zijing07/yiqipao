<html>
  <head>
    <title>一起跑-管理员</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="media/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="media/resources/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="media/resources/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="media/resources/css/audit.css">

    <script type="text/javascript" src="media/resources/js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="media/resources/js/jquery-ui.js"></script>
    <script type="text/javascript" src="media/resources/js/audit.js"></script>
  </head>

  <body>
    <h2>管理员审核</h2>
    <div class="container">
      <div class="row">
	<div id="pending-list" class="col-md-3">
	  <div class="list-group">
	    <a href="#" class="list-group-item active">
	      等待审核的记录
	    </a>
	    <a onclick="click_item(0)" class="list-group-item">Dapibus ac facilisis in</a>
	    <a onclick="click_item(1)" class="list-group-item">Morbi leo risus</a>
	    <a onclick="click_item(2)" class="list-group-item">Porta ac consectetur ac</a>
	    <a onclick="click_item(3)" class="list-group-item">Vestibulum at eros</a>
	  </div>
	</div>

	<div class="col-md-1"></div>
	
	<div id="pending-info" class="col-md-6 border-shape">
	  <div>
	    <p class="item-attr">运动<span id="sport">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">距离（千米）<span id="distance">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">运动日期<span id="run_date">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">证明人<span id="witness">__</span></p>
	  </div>

	  <div>
	    <p class="item-attr">图片</p>
	    <img id="picture">
	  </div>

	  <div>
	    <p class="item-attr">备注</p>
	    <p id="comment">__</p>
	  </div>

	  <div class="row">
	    <div class="col-md-6">
	      <button class="btn btn-lg btn-success" id="accept">审核通过</button>
	    </div>
	    <div class="col-md-6">
	      <button class="btn btn-lg btn-danger" id="reject">不符合要求，拒绝</button>
	    </div>
	  </div>
	    
	</div>
      </div>
    </div><!-- container -->
  </body>
</html>
